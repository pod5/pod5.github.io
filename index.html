---
layout: default
title: Home
---

{% include headline.html %}

<section id="content">
{% for post in site.posts limit: 10  %}

  <article>
    <header>
      <h3>{{ post.title }}</h3>
      <h4>{{ post.date | date: "%-d %B %Y" }}</h4>
      <h4>{{ post.duration }}</h4>
      <h4><a href ="{{ site.podcast_file_storage }}{{ post.podcast_file_name }}">Play</a></h4>
      
    </header>

    {{ post.content }}

{% endfor %}
</section>
